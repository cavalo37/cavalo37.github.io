<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey</title>
    <style>
        body {
            background-color: #FFD1DC; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #message {
            color: #8A2BE2;
            font-size: 2em;
            margin-bottom: 20px;
            max-width: 80%;
        }
        #reveal-button {
            background-color: #FF69B4; 
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        #reveal-button:hover {
            background-color: #FF1493; 
        }
        #proposal {
            display: none;
            color: #FF1493;
            font-size: 3em;
            margin-top: 20px;
            animation: flash 1s infinite alternate;
        
        }


        #yes-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #FFB6C1; /* Light Pink Text */
            background-color: #FF69B4; /* Pink Background */
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        #yes-button:hover {
            background-color: #FF1493; /* Darker Pink on Hover */
            transform: translateY(-2px);
        }

        #yes-button:active {
            background-color: #C71585; /* Even Darker Pink on Active */
            transform: translateY(0);
        }  
        
        #celebration-image {
            display: none;
            margin-top: 20px;
            width: 200px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #celebration-image.show {
            display: block;
            opacity: 1; 
        }


        @keyframes flash {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        @media (max-width: 768px) {
            #message {
                font-size: 1.5em;
            }
            #reveal-button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
            #proposal {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="message">Our journey together has been filled with love and joy. Every moment with you has been a treasure, and I can't wait to create many more beautiful memories with you.</div>
    <button id="reveal-button" onclick="revealProposal()">Click here</button>
    <div id="proposal">Will you be with me forever?</div>
    <button id="yes-button" style="display: none;" onclick="celebrate()">Yes!</button>
    <img id="celebration-image" src="celebration.png" alt="Celebration Image">

    <audio id="song" src="your_song.mp3" autoplay loop></audio>

    <script src="second_script.js"></script>
</body>
</html>
